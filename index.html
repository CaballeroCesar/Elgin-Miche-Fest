<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elgin Miche Fest</title>
    <link rel="icon" type="image/png" href="Miche Fest.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollTrigger/1.0.7/ScrollTrigger.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: white;
        }
        .animate-fade {
            opacity: 0;
            transform: translateY(20px);
        }
        .bg-gif {
            background: url('Miche Fest.gif') center/cover no-repeat;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="bg-black bg-opacity-80 fixed top-0 left-0 w-full z-50">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <img src="Miche Fest.png" alt="Elgin Miche Fest Logo" style="width: 150px;"/>

            <!-- Desktop Menu -->
            <div class="hidden md:flex space-x-6">
                <a href="#" class="text-white hover:text-yellow-500">Home</a>
                <a href="#" class="text-white hover:text-yellow-500">Lineup</a>
                <a href="#" class="text-white hover:text-yellow-500">Tickets</a>
                <a href="#" class="text-white hover:text-yellow-500">Contact</a>
            </div>

            <!-- Mobile Menu Button -->
            <button id="menu-btn" class="md:hidden text-white focus:outline-none">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden flex flex-col bg-black bg-opacity-90 p-4 space-y-4">
            <a href="#" class="text-white hover:text-yellow-500">Home</a>
            <a href="#" class="text-white hover:text-yellow-500">Lineup</a>
            <a href="#" class="text-white hover:text-yellow-500">Tickets</a>
            <a href="#" class="text-white hover:text-yellow-500">Contact</a>
        </div>
    </nav>

    <section class="relative h-screen flex flex-col justify-center items-center text-center bg-gif mt-20">
    	<img src="Miche Fest.png" alt="Elgin Miche Fest Logo" style="margin-bottom: 0;"/>
        <h1 class="text-6xl font-bold animate-fade">Elgin Miche Fest</h1>
        <p class="text-xl mt-4 animate-fade">June 1, 2025 - Elgin IL</p>
        <button class="mt-6 px-6 py-3 bg-yellow-500 text-black font-bold rounded-lg animate-fade">Get Tickets</button>
    </section>

    <section class="py-16 text-center bg-gray-900">
        <h2 class="text-4xl font-bold">Countdown</h2>
        <div id="countdown" class="text-2xl mt-4"></div>
    </section>

    <section class="py-16 text-center bg-gray-800">
        <h2 class="text-4xl font-bold">Artist Lineup</h2>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-8">
            <div class="p-4 bg-gray-700 rounded-lg">Artist 1</div>
            <div class="p-4 bg-gray-700 rounded-lg">Artist 2</div>
            <div class="p-4 bg-gray-700 rounded-lg">Artist 3</div>
            <div class="p-4 bg-gray-700 rounded-lg">Artist 4</div>
        </div>
    </section>

    <script>
        // GSAP Animation
        gsap.to(".animate-fade", { opacity: 1, y: 0, duration: 1, stagger: 0.3 });

        // Countdown Timer
        function startCountdown() {
            const eventDate = new Date("June 1, 2025 00:00:00").getTime();
            setInterval(() => {
                const now = new Date().getTime();
                const distance = eventDate - now;
                let days = Math.floor(distance / (1000 * 60 * 60 * 24));
                let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                let seconds = Math.floor((distance % (1000 * 60)) / 1000);
                document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }, 1000);
        }
        startCountdown();

        // Mobile Menu Toggle
        document.getElementById("menu-btn").addEventListener("click", function() {
            let menu = document.getElementById("mobile-menu");
            menu.classList.toggle("hidden");
        });
    </script>

</body>
</html>
