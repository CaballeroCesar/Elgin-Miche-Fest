<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festival Landing Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollTrigger/1.0.7/ScrollTrigger.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: white;
        }
        .animate-fade {
            opacity: 0;
            transform: translateY(20px);
        }
    </style>
</head>
<body>
    <section class="relative h-screen flex flex-col justify-center items-center text-center bg-cover bg-center" style="background-image: url('https://source.unsplash.com/1600x900/?festival,music');">
        <h1 class="text-6xl font-bold animate-fade">Elgin Miche Fest</h1>
        <p class="text-xl mt-4 animate-fade">Festival Park, Elgin IL</p>
        <button class="mt-6 px-6 py-3 bg-yellow-500 text-black font-bold rounded-lg animate-fade">Get Tickets</button>
    </section>

    <section class="py-16 text-center bg-gray-900">
        <h2 class="text-4xl font-bold">Countdown</h2>
        <div id="countdown" class="text-2xl mt-4"></div>
    </section>

    <section class="py-16 text-center bg-gray-800">
        <h2 class="text-4xl font-bold">Artist Lineup</h2>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-8">
            <div class="p-4 bg-gray-700 rounded-lg">Artist 1</div>
            <div class="p-4 bg-gray-700 rounded-lg">Artist 2</div>
            <div class="p-4 bg-gray-700 rounded-lg">Artist 3</div>
            <div class="p-4 bg-gray-700 rounded-lg">Artist 4</div>
        </div>
    </section>

    <script>
        gsap.to(".animate-fade", { opacity: 1, y: 0, duration: 1, stagger: 0.3 });
        function startCountdown() {
            const eventDate = new Date("June 1, 2025 00:00:00").getTime();
            setInterval(() => {
                const now = new Date().getTime();
                const distance = eventDate - now;
                let days = Math.floor(distance / (1000 * 60 * 60 * 24));
                let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                let seconds = Math.floor((distance % (1000 * 60)) / 1000);
                document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }, 1000);
        }
        startCountdown();
    </script>
</body>
</html>
